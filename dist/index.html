<body>
<div id="content">

<header class="header">
    <h1>Todo List</h1>
</header>

<main class="main">

    <nav class="project-panel">
        <!-- Default view -->
        <h1 class="project-title">Projects</h1>
        <div class="projects-list" id="projects-list"></div>
        <button class="button-add-project" id="button-add-project">✔️Add Project</button>
        <button class="button-delete-project" id="button-delete-project">❌Delete Project</button>

        <!-- User interference! -->
    <div class="add-project-popup" id="add-project-popup">

        <form action="" id="form-add-project">
        <input class="input-add-project-popup" id="input-add-project-popup" type="text">
        
        <div class="add-project-popup-buttons">
            <button class="button-add-project-popup" id="button-add-project-popup">Add</button>
        </form>
            <button class="button-cancel-project-popup" id="button-cancel-project-popup">Cancel</button>
        </div>
        </div>
    </nav>

    <!-- Projects tasks -->
    <div id="todos" data-list-display-container>
        <div class="todo-lister">
          <div class="todo-header">
            <h2 data-list-title>Project's title</h2>
            <p data-list-count><span>0 tasks remaining</span></p>
          </div>
          <div class="todo-list" data-tasks></div>
          <div class="below-todo">
            <div class="btns">

                <!-- <button class="button-add-task" id="button-add-task">☑️Add a new task</button> -->
                
                <div class="new-task-creator">
                  <form action="" data-new-task-form>
                      <input 
                        type="text"
                        data-new-task-input
                        class="new task"
                        placeholder="new task name"
                        aria-label="new task name"
                      />
                      <button class="btn create" aria-label="create new task">+</button>
                    </form>
              </div>

            </div>
          </div>
    </main>
